<html>
<title>
  text formatting tags
  </title>
  <body>
  <p><b>bold bold bold bold</b></p>
  <p><i>bold bold bold bold</i></p>
  <p><u>bold bold bold bold</u></p>

<p><em>bold bold bold bold</em></p>
